<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nimbus Weather PH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="pictures/NimbusCuteCloud.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* 1. GLOBAL BASE STYLES */
        html, body { height: 100%; margin: 0; overflow: hidden; }
        #map { height: 100%; width: 100%; border-radius: 0.5rem; }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
        
        /* UI Components */
        .layer-control-group {
            display: flex;
            background: rgba(24, 38, 70, 0.613);
            padding: 5px;
            border-radius: 14px;
            border: 1px solid #334155;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
        }

        /* NEW: Opacity Slider Styling */
        .opacity-control-card {
            position: absolute;
            bottom: 25px;
            left: 20px;
            z-index: 1000;
            width: 160px;
            background: rgba(24, 38, 70, 0.613);
            padding: 0 12px;
            border-radius: 12px;
            border: 1px solid #334155;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        #opacity-slider {
            appearance: none;
            width: 100%;
            height: 4px;
            background: #1e293b;
            border-radius: 5px;
            outline: none;
        }

        #opacity-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
        }
    
        .btn-layer {
            padding: 6px 12px;
            font-size: 9px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #c4dcff;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
    
        .btn-layer.active {
            background: #3b82f6;
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
    
        /* 2. SHARED CHART STYLES */
        .chart-container {
            position: relative;
            flex-grow: 1;
            width: 100%;
        }
    
        /* 3. RESPONSIVE STATE (MOBILE/TABLET) */
        @media (max-width: 1023px) {
            .chart-container {
                height: 380px !important; 
                min-height: 380px !important;
                overflow-y: auto !important;
                overflow-x: hidden !important;
                display: block !important;
                background: rgba(15, 23, 42, 0.2);
                border-radius: 8px;
                padding: 10px 5px;
            }

            #damChart {
                height: 1000px !important; 
                min-height: 1000px !important;
                width: 100% !important;
            }

            aside {
                height: 65% !important;
                overflow-y: auto !important;
            }
            #map-section {
                height: 35% !important;
            }
            .opacity-control-card {
                bottom: 10px;
                right: 10px;
                width: 120px;
                padding: 0 8px;
            }
        }

        @media (min-width: 1024px) {
            .chart-container {
                height: auto;
                overflow: hidden;
            }
            #damChart {
                height: 100% !important;
                min-height: 0;
            }
        }

        /* NEW: Loading Spinner Animation */
.loader {
    width: 14px;
    height: 14px;
    border: 2px solid #3b82f6;
    border-bottom-color: transparent;
    border-radius: 50%;
    display: inline-block;
    animation: rotation 1s linear infinite;
}

@keyframes rotation {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Shimmer effect for data cards while loading */
.loading-shimmer {
    background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
    background-size: 200% 100%;
    animation: shimmer 1.5s infinite;
    color: transparent !important;
    border-radius: 4px;
}

@keyframes shimmer {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
}
    </style>
</head>
<body class="bg-slate-950 text-white font-sans h-screen flex flex-col overflow-hidden">

    <header class="p-3 md:p-4 bg-slate-900 border-b border-slate-800 flex flex-col sm:flex-row justify-between items-center gap-3 z-[1001] shrink-0">
        <div class="flex items-center gap-3">
            <img src="pictures/NimbusCuteCloud.png" alt="Nimbus Logo" class="h-10 w-13">
            <h1 class="text-sm md:text-lg font-black uppercase tracking-tighter">NIMBUS <span class="text-cyan-400">WEATHER</span><i class="fas fa-satellite-dish text-blue-500 text-xl"></i></h1>
            
        </div>

        <div class="flex bg-slate-800 rounded-lg p-1 border border-slate-700 w-full sm:w-auto">
            <input type="text" id="city-search" placeholder="Province, City..." 
                   class="bg-transparent border-none px-3 py-1 text-[10px] md:text-xs outline-none flex-1 sm:w-48 md:w-64 text-white">
            <button onclick="searchLocation()" class="bg-blue-600 hover:bg-blue-500 px-3 py-1 rounded-md text-[9px] md:text-[10px] font-bold transition mr-1">SEARCH</button>
            <button onclick="locateMe()" title="Find my location" class="bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded-md text-[10px] font-bold transition border border-slate-600 shrink-0">
                <i class="fas fa-location-crosshairs"></i>
            </button>
        </div>
    </header>

    <main class="flex flex-col lg:flex-row flex-1 overflow-hidden min-h-0">
        
        <aside class="w-full h-1/2 lg:h-full lg:w-[30%] bg-slate-900/50 border-b lg:border-b-0 lg:border-r border-slate-800 flex flex-col p-4 md:p-6 gap-4 md:gap-6 overflow-y-auto lg:overflow-hidden custom-scrollbar shrink-0">
            
            <section class="shrink-0">
                <p class="text-[9px] md:text-[10px] text-blue-400 font-black uppercase tracking-widest mb-0.5 md:mb-1">Detailed Geo-Location</p>
                <h1 id="current-location-name" class="text-lg md:text-xl font-black text-white leading-tight truncate">Detecting Position...</h1>
                <p id="sub-location" class="text-[12px] md:text-[15px] text-slate-500 font-bold mt-1 uppercase leading-snug truncate"></p>
            </section>

            <hr class="border-slate-800 shrink-0">

            <div class="grid grid-cols-3 gap-2 md:gap-3 shrink-0">
                <div class="bg-slate-800/40 p-2 md:p-3 rounded-xl border border-slate-700/50 shadow-inner">
                    <p class="text-[8px] md:text-[9px] text-slate-500 font-black uppercase mb-1">River Flow</p>
                    <div class="flex items-baseline gap-1">
                        <p id="river-discharge" class="text-sm md:text-xl font-mono font-bold text-cyan-400">--</p>
                        <span class="text-[8px] md:text-[10px] text-slate-600 font-bold uppercase">m³/s</span>
                    </div>
                </div>
            
                <div class="bg-slate-800/40 p-2 md:p-3 rounded-xl border border-slate-700/50 shadow-inner">
                    <p class="text-[8px] md:text-[9px] text-slate-500 font-black uppercase mb-1">Rain Fall</p>
                    <p id="rain-value" class="text-sm md:text-xl font-mono font-bold text-blue-400">0.00</p>
                    <p id="rain-status" class="text-[7px] md:text-[8px] font-black text-slate-500 uppercase tracking-tighter">Scanning</p>
                </div>
            
                <div class="bg-slate-800/40 p-2 md:p-3 rounded-xl border border-slate-700/50 shadow-inner">
                    <p class="text-[8px] md:text-[9px] text-slate-500 font-black uppercase mb-1">Weather</p>
                    <div class="flex items-center gap-1 md:gap-2">
                        <div id="weather-icon" class="text-sm md:text-xl text-yellow-400">
                            <i class="fas fa-sun"></i> </div>
                        <div>
                            <p id="temp-value" class="text-sm md:text-xl font-mono font-bold text-white">--°C</p>
                            <p id="weather-desc" class="text-[6px] md:text-[7px] font-black text-slate-500 uppercase">Clear</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex-1 flex flex-col min-h-0 bg-slate-950/20 rounded-2xl border border-slate-800/40 p-3 md:p-4 overflow-hidden">
                <div class="flex justify-between items-center mb-2 md:mb-4 shrink-0">
                    <div>
                        <p class="text-[14px] md:text-[20px] text-slate-300 font-black uppercase tracking-widest">Dam Monitor</p>
                        <p class="text-[8px] text-slate-500 font-bold uppercase">Sorted by Proximity</p>
                    </div>
                    <div class="text-right">
                        <span id="last-update" class="text-[10px] md:text-[15px] text-blue-300 font-mono font-bold block uppercase">INIT</span>
                        <span class="text-[8px] md:text-[10px] text-red-400 uppercase">Live Update</span>
                    </div>
                </div>
                
                <div class="chart-container custom-scrollbar overflow-y-auto">
                    <canvas id="damChart"></canvas>
                </div>
            </div>
        </aside>

        <section id="map-section" class="w-full h-1/2 lg:h-full lg:w-[70%] relative bg-slate-950 p-2 md:p-4 shrink-0">
            <div class="absolute top-4 md:top-8 left-1/2 -translate-x-1/2 z-[1000] layer-control-group w-[95%] sm:w-auto justify-center">
                <button onclick="switchWeather('precipitation_new', this)" class="btn-layer active">Precipitation</button>
                <button onclick="switchWeather('temp_new', this)" class="btn-layer">Temperature</button>
                <button onclick="switchWeather('wind_new', this)" class="btn-layer">Wind</button>
                <button onclick="switchWeather('clouds_new', this)" class="btn-layer">Clouds</button>
            </div>

            <div class="opacity-control-card">
                <label class="text-[9px] font-black uppercase text-slate-400 tracking-tighter">Opacity</label>
                <div class="flex justify-between items-center mb-2">
                    <input type="range" id="opacity-slider" min="0" max="100" value="70" oninput="adjustOpacity(this.value)">
                    <span id="opacity-val" class="text-[10px] font-mono text-blue-400 font-bold">70%</span>
                </div>
                
            </div>

            <div id="map" class="border border-slate-800 shadow-2xl"></div>
        </section>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>

</html>
